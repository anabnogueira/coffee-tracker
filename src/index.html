<!DOCTYPE html>
<head>
	<title>coffee map</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="hello">
		<p>How much coffee have I drank in 2019?</p>
	</div>

	<div id="graph">
		<div id="months">
			<div class="weeklabel"></div>
			<div class="monthlabel">Jan</div>
			<div class="monthlabel">Feb</div>
			<div class="monthlabel">Mar</div>
			<div class="monthlabel">Apr</div>
			<div class="monthlabel">May</div>
			<div class="monthlabel">Jun</div>
		</div>

		<div id="coffee">
			<div class="weeklabel">Mon</div>
			<div class="weeklabel">Tue</div>
			<div class="weeklabel">Wed</div>
			<div class="weeklabel">Thu</div>
			<div class="weeklabel">Fri</div>
			<div class="weeklabel">Sat</div>
			<div class="weeklabel">Sun</div>
		</div>


		<div id="howto">
			
		</div>
		<div id="howto-label">
			<div class="maplabel">0</div>
			<div class="maplabel">1</div>
			<div class="maplabel">2</div>
			<div class="maplabel">3</div>
			<div class="maplabel">4</div>
			<div class="maplabel">5</div>
		</div>
	</div>
	<script src="coffee.js"></script>
</body>

<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Volkhov" rel="stylesheet">
